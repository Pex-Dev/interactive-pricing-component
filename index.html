<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <img class="pattern-circles" src="images/pattern-circles.svg" alt="background pattern circles">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>    
  </header>  
  <main>
    <form class="pricing">
      <div class="pricing-details">
        <p class="pageviews"><span id="pageviews">100k</span> Pageviews</p>
        <h2 class="price">$16.00<span>/ month</span></h2>  
        <input type="range" min="1" max="5" value="3" class="slider" id="slider">        
      </div>       
      <div class="billing">
        <p>Monthly Billing</p>
        <button class="switch" aria-label="Toggle billing frequency">
          <div class="slider-round"></div>
        </button>
        <p>Yearly Billing</p>
        <small class="discount">
          25% <span>discount</span> 
        </small>           
      </div>      
      <footer class="pricing-footer">
        <ul class="benefits">
          <li> <img src="images/icon-check.svg" alt="icon check"> Unlimited websites</li>
          <li> <img src="images/icon-check.svg" alt="icon check"> 100% data ownership</li>
          <li> <img src="images/icon-check.svg" alt="icon check"> Email reports</li>          
        </ul>
        <input type="submit" value="Start my trial" class="button" disabled>
      </footer>
    </form> 
  </main>  
  <div class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Pex-Dev">Pex-Dev</a>.</small> 
  </div>
  <script src="js/app.js"></script>
</body>
</html>
